<html>
    <head>
        <title>Lúdszámláló</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>

        <p id="text">Még nem láttam ludat</p>
        <button onClick="lud()">ÉPP MOST LÁTTAM EGY LUDAT</button>

        <script>
            var number = 1;
            function lud() {
                if ( number < 10 ) {
                    document.getElementById("text").innerHTML="Eddig " + number + " ludat láttam";
                    ++number;
                } else {
                    document.getElementById("text").innerHTML="Túl sok ludat láttál már, biztosan tudós vagy";
                }
            }
        </script>

    </body>
</html>
