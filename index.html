<html>
    <head>
        <title>Lúdszámláló</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>

        <p id="text">Hány ludat láttam?</p>
        <input type="text" name="name" id="geese">
        <label id="alert"></label>
        <button onClick="lud()">HOZZÁADOM A LUDAMAT</button>

        <script>
            var x;
            var number = 0;
            function text() {
                document.getElementById("text").innerHTML="Eddig " + number + " ludat láttam";
                document.getElementById("alert").innerHTML="";
            }
            function lud() {
                x = document.getElementById("geese").value;
                if ( x == "" ) {
                    ++number;
                    text();
                } else if (!isNaN(x)) {
                    x = parseInt(x);
                    number += x;
                    text();
                } else {
                    document.getElementById("alert").innerHTML="Nem számot adtál meg";
                }
            }
        </script>
    </body>
</html>
