<html>
    <head>
        <title>Lúdszámláló</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>

        <p id="text">Hány ludat láttam?</p>
        <input type="text" name="name" id="geese">
        <label id="alert"></label>
        <button onClick="lud()">HOZZÁADOM A LUDAMAT</button>

        <script>
            var number = 0;
            function lud() {
                var x = document.getElementById("geese").value;
                var errorMessage = "nem számot adtál meg";
                var errorMessageNone = document.getElementById("alert").innerHTML="";
                if ( x == "" ) {
                    ++number;
                    errorMessageNone;
                } else if (!isNaN(x)) {
                    x = parseInt(x);
                    number += x;
                    errorMessageNone;
                } else {
                    document.getElementById("alert").innerHTML=errorMessage;
                }
                document.getElementById("text").innerHTML="Eddig "  + number + " ludat láttam";
            }
        </script>
