<html>
    <head>
        <title>Lúdszámláló</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="add-goose">
            <input type="text" id="newGeese">
            <button onclick="add()">HOZZÁADOM EZT A LUDAT</button>
            <label id="alert"></label>
        </div>

        <div id="goose-list">

            <div id="goose-item">
                <ul class="goose-data">
                    <li id="name" onclick="hide()">Richard Parker</li>
                    <li class="weight">súly: 10kg</li>
                    <li class="delete"><button class="btn" onclick="removeGoose()">TÖRLÉS</button></li>
                </ul>
                <ul id="hide">
                    <li>
                        <label>név:</label>
                        <input type="text" id="newName">
                    </li>
                    <li class="weight-modify">
                        <label>súly:</label>
                        <input type="number">
                    </li>
                    <li>
                        <button class="btn" onclick="modify()">MÓDOSÍT</button>
                    </li>
                </ul>
            </div>

        </div>

    </body>
</html>
