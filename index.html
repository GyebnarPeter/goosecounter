<html>
    <head>
        <title>Lúdszámláló</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>

        <p id="names"></p>
        <input type="text" id="newGeese">
        <label id="alert"></label>
        <button onclick="addGoose()">HOZZÁADOM EZT A LUDAT</button>

        <script>
            
            var geese = [" Kálmán Bojtár", " Cucu"];
            var text = "Legutoljára a(z)" + geese + " ludakat láttam.";
            document.getElementById("names").innerHTML = text;

            function addGoose() {
                var errorMessage = "nem adtál meg számot";
                var x = document.getElementById("newGeese").value;
    
                if (x === "") {
                    document.getElementById("alert").innerHTML = errorMessage;
                } else if (geese.length <= 4) {
                    geese.unshift(" " + x);
                    errorMessage = "";
                } else {
                    geese.pop();
                    geese.unshift(" " + x);
                    errorMessage = "";
                }
                // Ha a text változóval akarom kiiratni a következő sorban, nem működik. Miért??
                document.getElementById("names").innerHTML = "Legutoljára a(z)" + geese + " ludakat láttam.";
                document.getElementById("alert").innerHTML = errorMessage;
            }

        </script>

    </body>
</html>
