<html>
    <head>
        <title>Lúdszámláló</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>

        <p id="names">Még nem láttam ludat.</p>
        <input type="text" id="newGeese">
        <label id="alert"></label>
        <button onclick="addGoose()">HOZZÁADOM EZT A LUDAT</button>

        <script>
            
            var geese = [];
            
            function addGoose() {
                var errorMessage = "nem adtál meg nevet";
                var x = document.getElementById("newGeese").value;

                if (x === "") {
                    document.getElementById("alert").innerHTML = errorMessage;
                } else if (geese.length <= 4) {
                    geese.unshift(" " + x);
                    errorMessage = "";
                } else {
                    geese.pop();
                    geese.unshift(" " + x);
                    errorMessage = "";
                }
                document.getElementById("names").innerHTML = "Legutoljára a(z)" + geese + " nevű ludakat láttam.";
                document.getElementById("alert").innerHTML = errorMessage;
            }

        </script>

    </body>
</html>
